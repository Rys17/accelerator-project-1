<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="preload" href="fonts/Roboto-Condensed-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Condensed-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Condensed-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body class="page-body">
  <header class="header" data-test="hero">
    <div class="container">
      <div class="header__hero">
        <img class="logo" src="img/logo.svg" width="100" height="20" alt="Логотип SUPERGYM">

        <a class="header__hero-tel" href="tel:8 800 555-55-55"> 8 800 555-55-55</a>
      </div>

      <div class="header__promo">
        <p class="header__promo-text">Тренажёрный зал <br> Групповые занятия <br> Кардио-зона</p>
        <p class="header__promo-city">Омск</p>
        <h1 class="header__promo-title">Фитнес центр</h1>
        <div class="header__promo-img">
          <picture >
            <source type="image/webp" media="(min-width: 1366px)"
              srcset="img/hero/hero-desktop@1x.webp 1x, img/hero/hero-desktop@2x.webp 2x" width="500" height="524">
            <source type="image/webp" srcset="img/hero/hero-tablet@1x.webp 1x, img/hero/hero-tablet@2x.webp 2x"
              width="324" height="390">
            <source type="image/jpeg" media="(min-width: 1366px)"
              srcset="img/hero/hero-desktop@1x.jpg, img/hero/hero-desktop@2x.jpg 2x" width="500" height="524">
            <img  src="img/hero/hero-tablet@1x.jpg" srcset="img/hero/hero-tablet@2x.jpg 2x"
              width="324" height="390" alt="Тренер в одежде супермена">
          </picture>

        </div>
        <a class="header__promo-link button" href="#price">Купить абонемент</a>
      </div>

    </div>

  </header>

  <main class="main">

  </main>
